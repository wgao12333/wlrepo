<!DOCTYPE html>
<html>

<head>
<title>Git Hub Repo</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="contact.js"></script>
</head>

<body>
  <div id="header">
	<h1>Git Hub Repo<h1>
  </div>

  <div id="content">
  <form action="#" method="post" id="contactForm" name="contact_form">
				<p>
					<label for="name">Name:</label>
					<input type="text" id="name" name="f_name" />
				</p>
				<p>
					<label for="phone">Phone:</label>
					<input type="text" id="phone" name="f_phone" />
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="text" id="email" name="f_email" />
				</p>
				<p>
					<label for="message">Your message:</label>
				</p>
				<p>
					<textarea id="comments" name="message"></textarea>
				</p>
					<p><button id="button" type="submit" name="submit">SUBMIT</button></p>
				</form>
  </div>
  
  <div id="footer">
<div>&copy; 2016. All rights reserved.</div>
  </div>
  
</body>

</html>
